<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details - Gradebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- adding links to the navbar in the students details page -->
    
    <nav class="navbar">
        <div class="container">
            <a class="logo" href="index.html">Student Grade</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="assignment-submissions.html">Assignments</a></li>
            </ul>
        </div>
    </nav>

    <!-- when we view the data of the student then it will show the data in the table form -->
    <main class="container">
        <section class="student-details">
            <h5 id="studentName">Student Name</h5>
            <p><strong>ID:</strong> <span id="studentId"></span></p>
            <p><strong>Average Grade:</strong> <span id="studentAvgGrade"></span></p>
            <p><strong>Attendance:</strong> <span id="studentAttendance"></span></p>
        </section>


        <!-- this is used to make the chart of performmance of the student with the help of chart.js library -->
        <section class="performance-overview">
            <h5>Performance Overview</h5>
            <canvas id="performanceChart"></canvas>
        </section>


        <!-- it shows the assignment history of the students -->
        <section class="assignment-history">
            <h5>Assignment History</h5>
            <table class="table">
                <thead>
                    <tr>
                        <th>Assignment</th>
                        <th>Submission Date</th>
                        <th>Grade</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="assignmentHistory">
                </tbody>
            </table>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
    <!-- used to make the chart -->
    <script src="data.js"></script>
    <script src="student-details.js"></script>
</body>
</html>
